<form [formGroup]="login" (ngSubmit)="onSubmit($event)" id="login" class="p-4 p-md-5 bg-light needs-validation">
    <div class="form-floating mb-3">
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="uname234"
            required>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com"
            required>
        <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password"
            required>
        <label for="password">Password</label>
    </div>
    <div class="checkbox mb-4">
        <label class="fw-light">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-secondary" type="submit">Login</button>
    <hr class="my-4">
    <div class="text-muted text-center">Not a member? <a routerLink="/signup" (click)="loginModalDismiss()">Sign up</a>
    </div>
</form>
