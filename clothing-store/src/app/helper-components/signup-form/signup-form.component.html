<form [formGroup]="signupForm" (ngSubmit)="onSubmit($event)" id="signup" class="p-4 p-md-5 bg-light needs-validation"
    novalidate>
    <div class="row">
        <div class="col-12 col-sm-6 mg-4">
            <div class="form-floating mb-3">
                <input async formControlName="firstName" class="form-control" id="signupFirstName"
                    placeholder="First name" required>
                <label for="signupFirstName" class="form-label">First name</label>
            </div>
        </div>
        <div class="col-12 col-sm-6 mg-4">
            <div class="form-floating mb-3">
                <input formControlName="lastName" class="form-control" id="signupLastName" placeholder="Last name"
                    required>
                <label for="signupLastName" class="form-label">Last name</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 mg-4">
            <div class="form-floating mb-3">
                <input formControlName="address" class="form-control" id="signupAddress" placeholder="Address" required>
                <label for="signupAddress" class="form-label">Address</label>
            </div>
        </div>
        <div class="col-12 col-sm-6 mg-4">
            <div class="form-floating mb-3 mg-4">
                <input formControlName="email" type="email" class="form-control" id="signupEmail"
                    placeholder="sample@mail.pe" required>
                <label for="signupEmail">Email address</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 mg-4">
            <div class="form-floating mb-3 mg-4">
                <input formControlName="phoneNumber" type="text" class="form-control" id="signupPhoneNumber"
                    placeholder="Phone Number" required>
                <label for="signupPhoneNumber">Phone Number</label>
            </div>
        </div>

        <div class="col-12 col-sm-6 mg-4">
            <div class="form-floating mb-3 mg-4">
                <input formControlName="username" type="text" class="form-control" id="signupUsername"
                    placeholder="username" required>
                <label for="signupUsername">Username</label>
            </div>
        </div>
    </div>

    <div class="form-floating mb-3 mg-4">
        <input formControlName="password" type="password" class="form-control" id="signupPassword"
            placeholder="Password" required>
        <label for="signupPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="passwordConfirmation" type="password" class="form-control"
            id="signupPasswordConfirmation" placeholder="Password confirmation" required>
        <label for="signupPasswordConfirmation">Password confirmation</label>
    </div>
    <button class="w-100 btn btn-lg btn-secondary">Sign Up</button>
    <hr class="my-4">
    <div class="text-muted text-center">Have an account? <a routerLink="/login">Login</a></div>
</form>
